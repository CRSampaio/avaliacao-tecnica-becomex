<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
    <style>
        html,
        body,
        .intro {
            height: 100%;
        }

        .gradient-custom-2 {
            /* fallback for old browsers */
            background: #6a11cb;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to top, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to top, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }

        table td,
        table th {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        thead th,
        tbody th {
            color: #fff;
        }

        tbody td {
            font-weight: 500;
            color: rgba(255, 255, 255, .65);
        }

        h1,
        h2 {

            color: rgba(255, 255, 255);
        }
    </style>
</head>

<body>
    <section class="intro">
        <div class="gradient-custom-2 h-100">
            <div class="content">
                <div class="container">
                    <h1>Braços</h1>
                    <div id="braco">
                        <div id="esquerdo" class="d-block ">
                            <h2>Esquerdo</h2>
                            <div class="mask d-flex align-items-center h-100">
                                <div class="container">
                                    <div class="row justify-content-center">
                                        <div class="col-12">
                                            <div class="table-responsive">
                                                <table class="table table-dark table-bordered mb-0">
                                                    <thead>
                                                        <th scope="col">Membro</th>
                                                        <th scope="col">Status</th>
                                                        <th scope="col">Opçõs</th>
                                                    </thead>
                                                    <tbody>
                                                        <tr class="cotovelo">
                                                            <th scope="row">Cotovelo</th>
                                                            <td class="status">Em Repouso</td>
                                                            <td>
                                                                <button class="btn btn-info btnRelaxar" type="button">Relaxar</button>
                                                                <button class="btn btn-warning btnContrair" type="button">Contrair</button>
                                                            </td>
                                                        </tr>
                                                        <tr class="pulso">
                                                            <th scope="row">Pulso</th>
                                                            <td class="status">Em Repouso</td>
                                                            <td>
                                                                <button class="btn btn-info btnRotacionarNegativo" type="button">Rodar Negativo</button>
                                                                <button class="btn btn-warning btnRotacionarPositivo" type="button">Rodar Positivo</button>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div id="direito" class="d-block table-responsive custom-table-responsive">

                                <h2>Direito</h2>

                                <div class="mask d-flex align-items-center h-100">
                                    <div class="container">
                                        <div class="row justify-content-center">
                                            <div class="col-12">
                                                <div class="table-responsive">
                                                    <table class="table table-dark table-bordered mb-0">
                                                        <thead>
                                                            <th scope="col">Membro</th>
                                                            <th scope="col">Status</th>
                                                            <th scope="col">Opçõs</th>
                                                        </thead>
                                                        <tbody>
                                                            <tr class="cotovelo">
                                                                <th scope="row">Cotovelo</th>
                                                                <td class="status">Em Repouso</td>
                                                                <td>
                                                                    <button class="btn btn-info btnRelaxar" type="button">Relaxar</button>
                                                                    <button class="btn btn-warning btnContrair" type="button">Contrair</button>
                                                                </td>
                                                            </tr>
                                                            <tr class="pulso">
                                                                <th scope="row">Pulso</th>
                                                                <td class="status">Em Repouso</td>
                                                                <td>
                                                                    <button class="btn btn-info btnRotacionarNegativo" type="button">Rodar Negativo</button>
                                                                    <button class="btn btn-warning btnRotacionarPositivo" type="button">Rodar Positivo</button>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div id="cabeca">
                                <h1>Cabeça</h1>

                                <div class="mask d-flex align-items-center h-100">
                                    <div class="container">
                                        <div class="row justify-content-center">
                                            <div class="col-12">
                                                <div class="table-responsive">
                                                    <table class="table table-dark table-bordered mb-0">
                                                        <thead>
                                                            <tr>
                                                                <th scope="col">Angulo</th>
                                                                <th scope="col">Status</th>
                                                                <th scope="col">Opções</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr class="inclinacao">
                                                                <th scope="row">Inclinação</th>
                                                                <td class="status">Em Repouso</td>
                                                                <td>
                                                                    <button class="btn btn-info btnAbaixar" type="button">Abaixar</button>
                                                                    <button class="btn btn-warning btnSubir" type="button">Subir</button>
                                                                </td>
                                                            </tr>
                                                            <tr class="rotacao">
                                                                <th scope="row">Rotação</th>
                                                                <td class="status">Em Repouso</td>
                                                                <td>
                                                                    <button class="btn btn-info btnRotacionarNegativo" type="button">Rodar Negativo</button>
                                                                    <button class="btn btn-warning btnRotacionarPositivo" type="button">Rodar Positivo</button>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script type="module" src="lib/app.js"></script>
</body>

</html>
